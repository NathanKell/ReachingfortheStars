@REALSOLARSYSTEM
{
  // Please keep this list alphabetically sorted.
  // Launch sites should be [2-char ASCII TLD of current country] - Common Name,
  // e.g., UK - Boscombe Down, not GB - Boscombe Down,
  // FR - Kourou, not FR - Centre Spatial Guyanais,
  // DZ - Hammaguir, not FR - Hammaguir, KZ - Baikonur, not SU - Baikonur.
  %LaunchSites
  {
    Site
    {
      name = tz_pemba
      displayName = TZ - Pemba
      PQSCity
      {
        KEYname = KSC
        lodvisibleRangeMult = 6
        latitude = -4.97
        longitude = 39.88
        reorientFinalAngle = -129.9
        repositionToSphereSurface = true
        repositionRadiusOffset = -20
        repositionToSphereSurfaceAddHeight = true
      }
      PQSMod_MapDecalTangent
      {
        heightMapDeformity = 80
        absoluteOffset = 0
        absolute = true
        radius = 7000
        latitude = -4.97
        longitude = 39.88
      }
    }
    Site
    {
	  name = uk_boscombe
      displayName = UK - Boscombe Down
      PQSCity
      {
        KEYname = KSC
        lodvisibleRangeMult = 6
        latitude = 51.16
        longitude = -1.75
        repositionToSphereSurface = true
        repositionRadiusOffset = 2
      }
      PQSMod_MapDecalTangent
      {
        heightMapDeformity = 80
        absoluteOffset = 0
        absolute = true
        radius = 7000
        latitude = -4.97
        longitude = 39.88
      }
    }
  }
}
