+PART[FSnoseEngine]
{
	@name = I-1730-21
	@title=Continental I-1730-21
	@description= US "hyper" engine. Turbosupercharged, rated at 1920HP to 25,000ft. 11ft 1in 4-bladed constant speed propeller.
	@mass=0.983 // 653kg + 180kg propeller + 150kg turbo
	%CoMOffset = 0, -1.1, 0
	!MODULE[AJEPropeller] {}
	MODULE
	{
		name=AJEPropeller
		IspMultiplier = 1
		useOxygen = true
		
		//  I-1730-21f
		displacement = 1749.2
		compression = 6.5
		minRPM = 2200
		maxRPM = 3400
		power = 1920
		gearratio = 0.385
		BSFC = 1.230E-7
		coolerEffic = 0.33
		coolerMin = 20
		ramAir = 0.7
		exhaustThrust = 0
		boost0 = 60
		rated0 = 4000
		boost1 = 60
		rated1 = 6200
		cost1 = 80
		switchAlt = -1
		turbo = true
		wastegateMP = 60
		propName = MustangHProp
		
		CpTweak = 1.3
		CtTweak = 0.95
		MachPowTweak = 0.25
	}
	
	@MODULE[ModuleEngines]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
		}
		!PROPELLANT[IntakeAir]{}
	}
	!MODULE[FSpropellerAtmosphericNerf]{}
}

