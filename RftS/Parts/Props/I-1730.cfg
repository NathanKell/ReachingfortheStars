+PART[FSnoseEngine]
{
	@name = I-1730-21
	@title=Continental I-1730-21
	@description= US "hyper" engine. Turbosupercharged, rated at 1920HP to 6.5km (7.6 with ram air). 11ft 1in 4-bladed constant speed propeller.
	@mass=0.983 // 653kg + 180kg propeller + 150kg turbo
	%CoMOffset = 0, -1.1, 0
	!MODULE[AJEPropeller] {}
	MODULE
	{
		name=AJEPropeller
		IspMultiplier = 1
		useOxygen = true
		
		//  I-1730-21f
		displacement = 1729.2
		compression = 6.5
		minRPM = 2200
		maxRPM = 3400
		power = 1920
		gearratio = 0.41
		BSFC = 1.230E-7
		coolerEffic = 0.33
		coolerMin = 20
		ramAir = 0.8
		exhaustThrust = 0.2
		meredithEffect = 0.015
		boost0 = 60
		rated0 = 4000
		boost1 = 60
		rated1 = 6500
		cost1 = 50
		switchAlt = -1
		turbo = true
		wastegateMP = 60
		propName = MustangHProp
	}
	
	@MODULE[ModuleEngines]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
		}
		!PROPELLANT[IntakeAir]{}
	}
	!MODULE[FSpropellerAtmosphericNerf]{}
}

