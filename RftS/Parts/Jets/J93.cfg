		}

		atmosphereCurve
		{
			key = 0 1000
			key = 0.3 1800
			key = 1 2000
		}
		velocityCurve
		{
			key = 1000 0 0 0
			key = 850 0.2 0 0
			key = 0 1 0 0
		}
	}

	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = HeatAnimationEmissiveJet
	}



	MODULE
	{
		name = ModuleAlternator	
