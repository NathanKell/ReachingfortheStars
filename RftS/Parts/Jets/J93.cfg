		hideFlow = true
	}
	MODULE
	{
		name = AJEModule
		IspMultiplier=1
		defaultentype=2
		acore=5.8
		byprat=0
		prat3=16
		tt4=2700
		tt7=4800
		abflag=1
		fhv=18600
		eta7=0.8
		tinlt=1200
		tfan=1500
		tcomp=2500	
	}
}
