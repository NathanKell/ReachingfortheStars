PART
{
    // --- general parameters ---
    name = TV_Cone_Intake-0-8M
    module = Part
    author = Taverius

    // --- asset parameters ---
    MODEL
	{
		model = TVPP/Parts-New/TVPP/Cone Intake/model
		scale = 0.8, 0.8, 0.8
	}
    scale = 1
	rescaleFactor = 1.0

    // --- node definitions ---
    node_stack_bottom01 = 0.0, -0.001, 0.0, 0.0, 1.0, 0.0, 1

    // --- editor parameters ---
    cost = 680
    category = Aero
    subcategory = 0
    title = Shock Cone Intake 0.8M
    manufacturer = Taverio's Pizza & Aerospace.
    description = A shock cone intake for high supersonic range operation of subsonic combusition air-breathing engines. Peak performance when airflow follows the direction of the shock cone. Made from the finest recycled fast-food carton composite, and painted by children. Size medium.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,0,0
    stackSymmetry = 2

    // --- standard part parameters ---
    mass = 0.0064
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1
    crashTolerance = 20
    breakingForce = 75
    breakingTorque = 75
    maxTemp = 3400
    fuelCrossFeed = True

    MODULE
    {
        name = ModuleResourceIntake
        resourceName = IntakeAir
        checkForOxygen = true
        area = 0.013
        intakeSpeed = 10
        intakeTransformName = Intake
    }

    RESOURCE
    {
        name = IntakeAir
        amount = 0.275
        maxAmount = 0.275
    }

    MODULE
    {
        name = KModuleAnimateAirSpeed
        FlowThreshold = 0
        MinValue = 550
        MinFrame = 0.25
        MaxValue = 1100
        MaxFrame = 1.0
        AnimationName = ToggleAnimation
    }
}